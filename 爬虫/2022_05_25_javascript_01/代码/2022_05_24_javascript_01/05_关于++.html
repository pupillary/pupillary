         * */

        var a = 1;

        // var b = a ++; // 原来a的值赋值给b.  a自增1

        // console.log(a);  //  2

        // var c = ++ a;
        // console.log(c)  // ? 2
        // console.log(a)  // ? 2

        // 以下代码, 正常的程序中是不会出现的.
        a = a ++;  // a++结局是1    a在这个过程中会自增1
        console.log(a);// a = 1
        a = ++ a; // ++a的结局是2
        console.log(a) // a = 2

        // ++a. 先+, a++. 先a . 最终赋值的时候
